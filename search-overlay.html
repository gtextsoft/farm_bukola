<!-- Search Overlay (Backdrop) -->
<div id="search-overlay" class="search-overlay"></div>
<!-- Search Sidebar (Slides from top) -->
<div id="search-sidebar" class="search-sidebar">
    <div class="search-header">
        <h2>Search Products</h2>
        <button id="search-close" class="search-close-btn" aria-label="Close search">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 6L6 18M6 6L18 18" />
            </svg>
        </button>
    </div>
    <div class="search-input-section">
        <div class="search-input-wrapper">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21L16.65 16.65"/>
            </svg>
            <input 
                type="text" 
                id="search-input" 
                class="search-input" 
                placeholder="Search products, locations, descriptions..."
                autocomplete="off"
                aria-label="Search products"
            >
        </div>
    </div>
    <div class="search-content">
        <div id="search-results-count" class="search-results-count"></div>
        <div id="search-no-results" class="search-no-results" style="display: none;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21L16.65 16.65"/>
            </svg>
            <p>No products found</p>
            <span>Try different keywords or browse all products</span>
        </div>
        <div id="search-results" class="search-results">
            <!-- Search results will be displayed here -->
        </div>
    </div>
</div>
